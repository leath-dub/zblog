name: Gitea Actions Demo
run-name: ${{ gitea.actor }} is testing out Gitea Actions ðŸš€
on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Install podman
        run: |
          wget https://github.com/containers/podman/releases/download/v4.9.2/podman-remote-static-linux_amd64.tar.gz
          tar xvf podman-remote-static-linux_amd64.tar.gz
          mv bin/podman-remote-static-linux_amd64 /usr/local/bin/podman
          podman system connection add host unix:///run/user/1000/podman/podman.sock

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: gitea.cathal.xyz
          username: ${{ gitea.repository_owner }}
          password: ${{ secrets.GITEA_TOKEN }}

      - name: Build Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ gitea.repository }}
          tags: ${{ gitea.sha }} latest
          containerfiles: |
            ./Dockerfile
